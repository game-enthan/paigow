{% extends "paigow/base_site.html" %}
{% load paigow_extras %}

{% block content_title %}<H1>Please register or log in{% endblock %}

<!-- 'content' block is placed in base_site.html; override it here to show this content. -->

{% block content %}

  <table>
    <tr>
      <td valign="top">
        <form class="form-horizontal" method="POST" action="login">
          {% csrf_token %}
          <div class="control-group">
            <div class="controls">
              <p class="lead">Returning users please login here</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
              <input type="text" name="username"
                    id="inputUsername" placeholder="Username" {% if username %}value="{{username}}"{% endif %}>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" name="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
              <input type="checkbox" name="remember-me"> Remember me
              </label>
              <br>
              <button type="submit" class="btn">Sign in</button>
            </div>
          </div>
        </form>
      </td>
      <td valign="top">
        <form class="form-horizontal">
          {% csrf_token %}
          <div class="control-group">
            <div class="controls">
              <p class="lead">New users please register here</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
              <input type="text" id="email" placeholder="Email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
              <input type="text" id="username" placeholder="Username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="password" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Confirm Password</label>
            <div class="controls">
              <input type="password" id="confirmPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
              <input type="checkbox">Remember me
              </label>
              <br>
              <button type="submit" class="btn">Register</button>
            </div>
          </div>
        </form>
      </td>
    </tr>
  </table>

{% endblock %}
