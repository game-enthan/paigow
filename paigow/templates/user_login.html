{% extends "paigow/base_site.html" %}
{% load paigow_extras %}

{% block content_title %}<H1>Please register or log in{% endblock %}

<!-- 'content' block is placed in base_site.html; override it here to show this content. -->

{% block content %}

  <table>
    <tr>
      <td valign="top">
        <form class="form-horizontal">
          <div class="control-group">
            <div class="controls">
              <p class="lead">Returning users please login here</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
              <input type="text" id="inputUsername" placeholder="Username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
              <input type="checkbox"> Remember me
              </label>
              <br>
              <button type="submit" class="btn">Sign in</button>
            </div>
          </div>
        </form>
      </td>
      <td valign="top">
        <form class="form-horizontal">
          <div class="control-group">
            <div class="controls">
              <p class="lead">New users please register here</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
              <input type="text" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
              <input type="text" id="inputUsername" placeholder="Username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Confirm Password</label>
            <div class="controls">
              <input type="password" id="inputConfirmPassword" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
              <input type="checkbox">Remember me
              </label>
              <br>
              <button type="submit" class="btn">Register</button>
            </div>
          </div>
        </form>
      </td>
    </tr>
  </table>

{% endblock %}
