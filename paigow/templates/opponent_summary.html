{% load static %}{% load paigow_extras %}
  <p class="lead"><strong>{{ record_against_opponent }}</strong> record against <strong>{{ opponent.name }}</strong></p>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Game name</th>
        <th>Current score</th>
        <th>Start date</th>
        <th>Finish date</th>
      </tr>
    </thead>
  {% if games %}
      {% for game in games %}
      	{% show_game_summary game %}
      {% endfor %}
  {% endif %}
  </table>
