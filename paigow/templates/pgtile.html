<img id="{{drag_id}}_tile" class="pgtile pgtile-{{ tile_size }}" style="background-position:
{% if tile_size == "small" %}-{% widthratio tile.sprite_left 4 1 %}px -{% widthratio tile.sprite_top 4 1 %}px;{% endif %}
{% if tile_size == "medium" %}-{% widthratio tile.sprite_left 2 1 %}px -{% widthratio tile.sprite_top 2 1 %}px;{% endif %}
{% if tile_size == "large" %}-{{tile.sprite_left}}px -{{tile.sprite_top}}px;{% endif %}"></img>
