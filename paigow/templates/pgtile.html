<img id="{{drag_id}}_pgtile" class="pgtile pgtile-{{ pgtile_size }}" style="background-position:
{% if pgtile_size == "small" %}-{% widthratio pgtile.sprite_left 4 1 %}px -{% widthratio pgtile.sprite_top 4 1 %}px;{% endif %}
{% if pgtile_size == "medium" %}-{% widthratio pgtile.sprite_left 2 1 %}px -{% widthratio pgtile.sprite_top 2 1 %}px;{% endif %}
{% if pgtile_size == "large" %}-{{pgtile.sprite_left}}px -{{pgtile.sprite_top}}px;{% endif %}"></img>
